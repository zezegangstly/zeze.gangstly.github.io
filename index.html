<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEZE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap');

    :root {
      --bg-color: #0f1115;
      --text-color: #cfcfcf;
      --accent-color: #3d6cb9;
      --muted-color: #777;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 4px;
    }

    header p {
      font-size: 1rem;
      color: var(--muted-color);
      margin-top: 0.5rem;
    }

    nav {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      left: 0;
      bottom: -2px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      max-width: 800px;
      width: 100%;
      margin-bottom: 4rem;
    }

    .link {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .link a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ZEZE</h1>
    <p>una fachada tranquila. una mente que arde.</p>
  </header>

  <nav>
    <a href="#textos">textos</a>
    <a href="#recuerdos">recuerdos</a>
    <a href="#redes">redes</a>
  </nav>

  <section id="textos">
    <h2>textos</h2>
    <p style="color: var(--muted-color); font-size: 0.95rem; margin-top: 1rem;">
      pensamientos, confesiones, ideas que no debieron ver la luz...
    </p>
  </section>

  <section id="recuerdos">
    <h2>recuerdos</h2>
    <p style="color: var(--muted-color); font-size: 0.95rem; margin-top: 1rem;">
      lugares, fotos, sonidos... rastros de lo que fui y ya no soy.
    </p>
  </section>

  <section id="redes">
    <h2>redes</h2>
    <div class="link">
      <a href="https://instagram.com/tuusuario" target="_blank">Instagram</a>
    </div>
  </section>

  <audio autoplay loop controls>
    <source src="musica.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>
</body>
</html>
